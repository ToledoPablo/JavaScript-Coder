<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Plazo Fijo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <input type="button" value="Salir" class="logout__btn">
    </header>

    <main class="contenedor">

        <section class="plazo">
            <!-- Plazo Fijo -->
            <div class="p_container">
                <h2 class="title">Simulá tu Plazo Fijo </h2>

                <div>
                    <h2>¿Cuánto querés invertir?</h2>

                    <form novalidate="novalidate">

                        <!-- Cuanto Invertir -->
                        <div>
                            <input class="input" id="monto" name="monto" type="number" min="1000" required >
                            <span class="minimo">(Mínimo de $1000)</span>
                        </div>
                        <!-- Cuanto Invertir -->

                        <h2 class="d-title">¿A cúantos días?</h2>

                        <!-- Cuantos Dias -->
                        <div>
                            <input class="input" id="dias" name="dias" type="number" min="30" required
                                >
                            <span class="minimo">(Mínimo 30 dias)</span>
                        </div>
                        <!-- Cuantos Dias -->

                        <!-- Simulación -->
                        <div class="simulation">
                            <div class="simulation_content">
                                <div>
                                    <h3>Al final del plazo, recibís</h3>
                                </div>

                                <div class="final">
                                    <span>$</span>
                                    <span class="resultado">0</span>
                                </div>

                                <div class="info">
                                    <div class="m-r">
                                        <div>
                                            <span class="tiny">TNA</span>
                                        </div>
                                        <div>
                                            <span>118,00%</span>
                                        </div>
                                    </div>

                                    <div class="m-r">
                                        <span class="tiny">Interés ganado</span>
                                        <div>
                                            <span>$</span>
                                            <span class="int">0</span>
                                        </div>
                                    </div>

                                    <div class="m-r">
                                        <span class="tiny">Hasta el</span>
                                        <div>
                                            <span class="date">dd/mm/yy</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Simulación -->

                        <div class="separacionBtn">
                            <input type="button" value="Simular" class="simular_btn">
                        </div>
                    </form>
                </div>
            </div>
            <!-- Plazo Fijo -->
        </section>

        <section class="cotizacion">


        </section>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>

</html>
