<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco X</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand d-flex justify-content-end align-items-end" href="#">                    
                    <span>Banco</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-center align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Plazo Fijo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Monedas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Cuenta</a>
                        </li>
                    </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid contenedor  row">
            <div class="col-md-4 col-sm-12 d-flex justify-content-center align-items-center">
                <h1 class="title">Banco</h1>
            </div>
            <div class="col-md-8 col-sm-12">
                <img class="img-banco" src="./assets/img/33530804_8069123.svg" alt="">
            </div>
        </section>
        <section class="plazoF">
            <h2 class="d-flex justify-content-center align-items-center">Plazo Fijo</h2>
            <div class="row">
                <div class="col-sm-12 col-md-4 d-flex flex-column">
                    <label class="label" for="importe">Importe</label>
                    <input class="input" type="number" min="1000" id="importe">
                </div>
                <div class="col-sm-12 col-md-4 d-flex flex-column">
                    <label class="label" for="fecha">Fecha de vencimiento</label>
                    <input class="input" type="date" id="fecha">
                </div>
                <div class="col-sm-12 col-md-4 d-flex flex-column">
                    <label class="label" for="plazo">Plazo</label>
                    <input class="input" type="number" min="30" id="plazo">
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5">
                <input class="btn-simular" type="submit" value="Simular">
            </div>
        </section>

        <section class="conversor">
            <h2 class="d-flex justify-content-center align-items-center">Conversor de Monedas</h2>
            <div class="d-flex justify-content-center">
                <div class="mx-5">
                    <span class="label">De: </span>
                    <select name="" id="" class="select">
                        <option value="">Pesos</option>
                        <option value="">Dolares</option>
                        <option value="">Euros</option>
                    </select>                
                </div>
                <div>
                    <img  src="./assets/img/8672728_ic_fluent_arrow_swap_filled_icon.png" alt="">
                </div>
                <div class="mx-5">
                    <span class="label">A:</span>
                    <select name="" id="" class="select">
                        <option value="">Pesos</option>
                        <option value="">Dolares</option>
                        <option value="">Euros</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5">
                <input class="btn-simular" type="submit" value="Convertir">
            </div>


        </section>
    </main>

    <footer class="container-fluid d-flex justify-content-end align-items-center  footer-bg ">
        <div class="p-3">
          <span>Todos los derechos reservados.</span>
        </div>
    </footer>




    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
